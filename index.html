<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="screen"></div>
        <button class="AC">AC</button>
        <button class=" number sign" value="-" onClick="changeSign()">+/-</button>
        <button class="number percent" value="" onClick="percent()">%</button>
        <button id="divide" class="operator" value="/">/</button>
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button id="multiply" class="operator" value="*">*</button>
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button id="minus" class="operator" value="-">-</button>
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button id="plus" class="operator" value="+">+</button>
        <button class="number zero" value="0">0</button>
        <button class="number dot" value=".">.</button>
        <button class="equal" onClick="calculate()">=</button>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
